<!DOCTYPE html>
 <html>
   <head>
    <title>Upload Video</title> 
   </head>
   <body>
     <header>
       <img src="https://www.greeyousoft.f5.si/GreeyouVideo/logo.png">
       <nav>
         <a href="#">Upload Video</a>
       </nav>
       <form action="https://github.com/GreeyouSoft2/GreeyouVideo-API/channel/" method="post">
        <input type="file" accept=".mp3,.mp4.mpeg,mpv,.ogg,video/mp3,video/mp4,video/mpeg,video/mpv,video/ogg," required>
        <input type="name" method="post" required>
        <input type="submit" value="送信">
       </form>
     </header>
   </body>
 </html>
